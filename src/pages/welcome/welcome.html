<ion-header>
  <ion-title text-center>Welcome</ion-title>
</ion-header>


<ion-content padding>
    <ion-list>
      <form (submit)="doLogin()">
        <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button block>Log In</button>
        </div>
      </form>
      <div padding>
        <ion-label text-center>Not a member?</ion-label>
        <button ion-button block (click)="signup()">Sign Up</button>
      </div>
    </ion-list>
</ion-content>
