<ion-header>
  <ion-navbar>
    <ion-title text-center="">Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="doSignup()">
    <ion-list>
      <ion-item>
        <ion-label fixed>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="account.firstName" name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="account.lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button block>Sign up</button>
      </div>
    </ion-list>
  </form>
</ion-content>
