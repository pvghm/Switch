<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar>
      <img  class="circle-pic" [src]="profilePicture">
    </ion-avatar>
  </ion-item>
  <ion-list>
    <ion-item>
      <a (click)="goToOrders()">{{noOfNewOrders}} New Orders</a>
    </ion-item>
    <ion-item>
      <ion-label>Total Sales: {{totalSales | currency}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>View Order Status</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
